definitions:
  signupModelReqPUT:
    tags:
      - MODELS
    type: "object"
    properties:
      _id:
        type: string
        description: "The user ID."
        example: 5ddc5f4fb5193a346de246a0
      lastName:
        type: "string"
        description: "User's lastname."
        minLength: 1
        maxLength: 40
        pattern: /^(?=.{1,40}$)[a-zA-Z]+(?:[-,.'\s][a-zA-Z]+)*$/i
        default: ""
        example : "OldBoy"
      firstName:
        type: string
        description: "User's firstname."
        minLength: 1
        maxLength: 40
        pattern: /^(?=.{1,40}$)[a-zA-Z]+(?:[-,.'\s][a-zA-Z]+)*$/i
        default: ""
        example: ODeSu
      age:
        type: integer
        description: "User's age."
        minimum: 18
        maximum: 120
        default: ""
        example : 20
      phoneNumber:
        type: string
        description: "User's phone number."
        minLength: 1
        maxLength: 12
        default: ""
        example : [ '+33658893939', 0638495959, 0139384458]
      address:
        type: object
        description: "User's address informations."
        properties:
          streetNumber:
            type: integer
            description: "User's street number."
            minimum: 0
            maximum: 9999
            default: ""
            example : 3
          typeStreetNumber:
            type: enum
            description: "User's type street number."
            enum:
              - ''
              - "bis"
              - "ter"
              - "quater"
            default: ""
            example : ['', bis, ter, quater]
          typeStreet:
            type: enum
            description: "User's type street."
            enum:
              - 'rue'
              - "avenue"
              - "boulevard"
              - "chemin"
            deault: ""
            example : [rue, avenue, boulevard, chemin]
          street:
            type: string
            description: "User's street."
            patterm: /^(?=.{1,40}$)[a-zA-Z]+(?:[-'\s][a-zA-Z]+)*$/i
            minLength: 1
            maxLength: 40
            default: ""
            example : des paradis
          zipCode:
            type: integer
            description: "User's zip code / country code."
            example : 95170
          city:
            type: string
            description: "User's city."
            example : Paris
          country:
            type: string
            description: "User's country."
            example : France
      email:
        type: string
        desccription: "User's email."
        default: ""
        example: test@gmail.com
      password:
        type: string
        description: "User's password."
        format: "password"
        example : oldboy
      confirmationPassword:
        type: string
        description: "User's confmation password."
        example: oldboy
      expertiseDomain:
        type: string
        description: "User's expertise domain."
        example : Generaliste
      idNumber:
        type: string
        description: "User's Medical ID. SPECIFICATION NOT YET IMPLMENTED"
        example: "245432534254325234"
      testBinary:
        type: string
        description: "NOT YET IMPLEMENTED"
        deprecated: true
        format: binary
        x-nullable: true
    required:
      - _id
      - lastName
      - firstName
      - age
      - phoneNumber
      - address
      - streetNumber
      - typeStreetNumber
      - typeStreet
      - strret
      - zipCode
      - city
      - country
      - email
      - password
      - confirmationPassword
      - expertiseDomain
      - idNumber
      - testBinary
